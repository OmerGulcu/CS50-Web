{% extends "auctions/layout.html" %}

{% block body %}
    <h5>{{ listing.name }}</h5>
    {{ listing.description }}
    {% comment %} Will be changed to get the highest bid {% endcomment %}
    <br> <b>Current Price: </b> ${{ listing.starting_bid }}
    {% if listing.image %}
    <br> <img src="{{ listing.image }}" alt="image not available" height="360">
    {% endif %}
{% endblock %}
