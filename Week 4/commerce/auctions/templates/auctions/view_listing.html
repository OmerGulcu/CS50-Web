{% extends "auctions/layout.html" %}

{% block body %}
    <div class="view_div">
        <h3>{{ listing.name }}</h3>

        {{ listing.description }} <br>

        {% if listing.image %}
            <br> <img src="{{ listing.image }}" alt="image not available" height="360">
        {% endif %}

        {% comment %} Will be changed to get the highest bid {% endcomment %}
        <br> <b>Current Price: </b> ${{ listing.starting_bid }} <br> <br>
    </div>
{% endblock %}
