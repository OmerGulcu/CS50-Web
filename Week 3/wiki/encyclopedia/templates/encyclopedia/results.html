{% extends "encyclopedia/layout.html" %}

{% block title %}
Possible Results
{% endblock %}

{% block body %}
    <h1>Did you mean:</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "/wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            No results.
        {% endfor %}
    </ul>

{% endblock %}
