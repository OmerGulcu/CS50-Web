<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="linkDiv">
            <a href="index.html" class="link">&lt; Google Search</a>
        </div>
        <div style="margin-left: 10px; font-family: arial, sans-serif; font-size: 14px;">Find pages with...</div>
        <form action="https://google.com/search">
            <div><input type="text" name="as_q" class="advancedSearchBar" autofocus placeholder="all these words:"></div>
            <div><input type="text" name="as_epq" class="advancedSearchBar" placeholder="this exact word or phrase:"></div>
            <div><input type="text" name="as_oq" class="advancedSearchBar" placeholder="any of these words:"></div>
            <div><input type="text" name="as_eq" class="advancedSearchBar" placeholder="none of these words:"></div>
            <div><input type="submit" value="Advanced Search" class="advancedSearchButton"></div>
        </form>
    </body>
</html>
